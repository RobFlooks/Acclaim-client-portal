  <text x="680" y="55" fill="#6b7280" font-size="12" font-family="Arial, sans-serif">Communication threads</text>
  <text x="860" y="90" text-anchor="end" fill="#3b82f6" font-size="36" font-family="Arial, sans-serif" font-weight="bold">12</text>
  
  <rect x="910" y="10" width="270" height="120" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <rect x="930" y="20" width="30" height="30" fill="#f59e0b" rx="4"/>
  <text x="970" y="35" fill="#374151" font-size="14" font-family="Arial, sans-serif">Documents</text>
  <text x="970" y="55" fill="#6b7280" font-size="12" font-family="Arial, sans-serif">Files and attachments</text>
  <text x="1150" y="90" text-anchor="end" fill="#f59e0b" font-size="36" font-family="Arial, sans-serif" font-weight="bold">8</text>
